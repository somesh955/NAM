<section class="content-section">
    <div class="container pdtop160">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-9 col-lg-offset-3 col-md-offset-3" style="margin-bottom: 29px;">
                <div class="panel" style="background: #ececec;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-12 ">
                                <img src="resources/images/satya.PNG" alt="satya image" height="280px">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-12 ">
                                <div class="panel panel-default" style="margin-top: 30px;">
                                    <div class="panel-body bgclr">
                                        <form class="form-signin" ng-submit="login();" novalidate="true">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                                    <center><b><span style="padding: 5px;font-size:25px;"> {{'login_title' | translate}}</span></b></center>
                                                </div>
                                            </div>
                                            <hr style="margin-top:0px;">                                        
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                                    <input type="text" id="inputEmail" ng-model="user.loginId" class="form-control" placeholder="{{'email' | translate}}" required autofocus>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group ">
                                                    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="{{'password' | translate}}" required>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group ">
                                                    <div class="col-md-6 col-sm-6 col-xs-12 ">
                                                        <div class="checkbox">
                                                            <label> <input name="remember" value="Remember Me" type="checkbox"> {{'remember_me' | translate}} </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-12 ">
                                                        <a href="dashboard.html"> <button type="submit" class="form-control btn-success"><b> {{'login_btn' | translate}}</b></button></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>        
</section>
