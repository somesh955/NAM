    <div class="row panel-wrap-grid">
        <div class="panel panel-default">
          <div class="panel-heading ">
            <h3 class="panel-title panel-bid">My Bidding History</h3>
          </div>
          <div class="panel-body panel-cont">
            
                <!-- PAGE CONTENT BEGINS -->
                <div class="row ">
                	<div class="bid-listing bid-listing-cont" id="">
                  <div class="col-xs-12 col-sm-12 " id="">
                        <div class="table-horizaontal table-vertical">
                            <table class="table table-striped table-bordered table-hover table-hist">
                              <thead class="thin-border-bottom">
                                <tr>
                                  <th>APMC </th>
                                  <th>Commodity</th>
                                  <th>Lote code</th>
                                  <th>Qty</th>
                                  <th> Bid Date</th>
                                  <th>Bid Amount</th>
                                </tr>
                                  
                              </thead>

                              <tbody>
                                <tr ng-repeat="bidhstlist in bidhstdetail.bidHistory">
                                     <td><span class="span-hd span-bid-left">APMC </span><span class="span-bid-right">{{bidhstlist.apmc}}</span></td>
                                    
                                    <td><span class="span-hd span-bid-left">Commodity </span><span class="span-bid-right">{{bidhstlist.commodity}}</span></td>
                                    
                                    <td><span class="span-hd span-bid-left">Lote code </span><span class="span-bid-right">{{bidhstlist.lotCode}}</span></td>
                                    
                                    <td><span class="span-hd span-bid-left">Qty </span><span class="span-bid-right">{{bidhstlist.quantity}}</span></td>
                                    
                                    <td><span class="span-hd span-bid-left">Bid Date </span><span class="span-bid-right">{{bidhstlist.bidDate}}</span></td>
                                    
                                    <td><span class="span-hd span-bid-left">Bid Amount </span><span class="span-bid-right">{{bidhstlist.bidAmount}}</span></td>
                                </tr>
                              </tbody>
                            </table>
                        
                      </div>
                    </div><!-- /.span -->
                  </div>
            	</div>
          </div>
        </div>
    </div>  
        
    
</section>
